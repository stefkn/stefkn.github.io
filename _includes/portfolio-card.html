<div class="github-component d-flex flex-column flex-justify-between height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} bg-white rounded-1 p-3">
    <div>
      <div class="d-flex flex-justify-between flex-items-start mb-1">
        <!-- <h1 class="f4 lh-condensed mb-1">
          <a href="{{ repository.html_url }}">
            {% octicon repo height:20 class:"mr-1 v-align-middle" fill:"#586069" aria-label:repo %}
            {{ repository.name }}
          </a>
        </h1> -->
        <div class="d-flex flex-justify-between flex-items-start mb-1">
          <h1 class="f4 lh-condensed mb-1">
            <a href="{{ site.baseurl }}{{ proj.url }}">
              {{ proj.title }}
            </a>
          </h1>
        </div>
      </div>
      <div class="text-gray mb-2 ws-normal">{{ proj.description }}</div>
    </div>
    <div class="d-flex f6">
      {% if proj.language %}
          <span class="repo-language-color ml-0 mr-1" style="background-color:{{ site.data.colors[proj.language]["color"] }}"></span>
          <span class="mr-3" itemprop="programmingLanguage">{{ proj.language }}</span>
      {% endif %}
      {% if proj.collaborators_count %}
        <a class="d-inline-block link-gray mr-4 tooltipped tooltipped-multiline tooltipped-se tooltipped-align-right-2 tooltipped-no-delay" aria-label="Number of collaborators">
          <svg class="octicon octicon-star mr-1" viewBox="0 0 20 20" version="1.1" width="14" height="16"><path fill-rule="evenodd" d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path></svg>{{ proj.collaborators_count }}
        </a>
      {% endif %}
    </div>
  </div>
